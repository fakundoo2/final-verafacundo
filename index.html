    <a href="./index.html"><img data-aos="zoom-in" data-aos-duration="1000" class="logo" src="./img/logo.jpg"

    <nav>

        <li><a class="anim" href="./index.html">Inicio</a></li>
        <li><a class="anim" href="./pages/productos.html">Productos</a></li>

        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>

    <div class="container">

        <img data-aos="fade-up" class="foto-galeria col-md-4 col-lg-4" src="./img/foto-galeria7.jpg" alt="fotogaleria">
        <img data-aos="fade-up" class="foto-galeria col-md-4 col-lg-4" src="./img/foto-galeria8.jpg" alt="fotogaleria">
      </div>

    </div>

      <p>Ubicacion: Palermo-CABA</p>

    <div class="redes col-lg-3">
      <a class="logo_redes" href="https://es-la.facebook.com/"><img src="./img/logo-fb.png" alt="facebook_logo" /></a>

      <a class="logo_redes" href="https://www.instagram.com/"><img src="./img/logo-ig.png" alt="instagram_logo" /></a>
      <a class="logo_redes" href="https://web.whatsapp.com/"><img src="./img/logo-wsp.png" alt="whatsapp_logo" /></a>
    </div>
